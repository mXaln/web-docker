version: '3.1'

services:
  web:
    build:
      context: .
    container_name: web
    platform: linux/amd64
    depends_on:
      - db
      - php
    ports:
      - 80:80
      - 443:443
      - 8001:8001
    volumes:
      - ./htdocs:/var/www/html
      - ./web/nginx:/etc/nginx/conf.d
      - ./web/ssl:/etc/nginx/ssl
      - ./web/redis/redis.conf:/etc/redis/redis.conf

  php:
    build: 
      context: .
      dockerfile: PhpDockerfile
    container_name: php
    platform: linux/amd64
    volumes:
        - ./htdocs:/var/www/html
        - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf

  db:
    build:
      context: .
      dockerfile: DbDockerfile
    container_name: db
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd-22
      MYSQL_DATABASE: vmast
      MYSQL_USER: vmast
      MYSQL_PASSWORD: P@ssw0rd-22
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./db/conf:/etc/mysql/mysql.conf.d
      - ./db/backup:/backup
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    platform: linux/amd64
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 512M
    ports:
      - 8081:80
volumes:
  dbdata:
